<body class="signup-body">
    
    <div class="container">
            <div class="card text-center card-form has-feedback">
                <div class="card-body">
                    <h3 class="sign-up-h3"><i class="fa fa-user" aria-hidden="true"></i> Sign up</h3>
                    <p>Fill out this form to get started.</p>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Username">
                            <i class="glyphicon glyphicon-user form-control-feedback"></i>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control form-control-lg" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-lg" placeholder="Password">
                        </div>
                        <input type="submit" value="Submit" class="btn btn-outline-success size-bt btn-block">
                    </form>
                    <p> Have an account? <a href="signin.html"> Sign in </a> </p>
                </div>
            </div>
    </div>
